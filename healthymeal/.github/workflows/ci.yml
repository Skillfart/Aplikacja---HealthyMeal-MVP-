name: ğŸ§ª CI/CD Tests Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:
  schedule:
    # Nightly tests at 2 AM UTC
    - cron: '0 2 * * *'

jobs:
  # Job 1: Testy jednostkowe i integracyjne
  unit-and-integration-tests:
    name: ğŸ”¬ Unit & Integration Tests
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./healthymeal

      - name: ğŸ” Lint code
        run: npm run lint --if-present
        working-directory: ./healthymeal

      - name: ğŸ§ª Run unit tests
        run: npm run test:unit
        working-directory: ./healthymeal
        env:
          NODE_ENV: test
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL_TEST }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY_TEST }}
          VITE_OPENROUTER_API_KEY: test-key

      - name: ğŸ”— Run integration tests
        run: npm run test:integration
        working-directory: ./healthymeal
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/healthymeal-test

      - name: ğŸ“Š Generate coverage report
        run: npm run test:coverage
        working-directory: ./healthymeal

      - name: ğŸ“ˆ Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./healthymeal/tests/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: true

      - name: âœ… Coverage threshold check
        run: |
          COVERAGE=$(npm run test:coverage --silent | grep "All files" | awk '{print $4}' | sed 's/%//')
          echo "Coverage: $COVERAGE%"
          if (( $(echo "$COVERAGE < 70" | bc -l) )); then
            echo "âŒ Coverage $COVERAGE% is below 70% threshold"
            exit 1
          fi
          echo "âœ… Coverage $COVERAGE% meets threshold"
        working-directory: ./healthymeal

  # Job 2: Testy E2E z Playwright
  e2e-tests:
    name: ğŸ­ E2E Tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    services:
      mongodb:
        image: mongo:6.0
        ports:
          - 27017:27017
        options: >-
          --health-cmd "mongosh --eval 'db.runCommand({ping: 1})'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./healthymeal

      - name: ğŸ­ Install Playwright browsers
        run: npx playwright install --with-deps
        working-directory: ./healthymeal

      - name: ğŸš€ Start backend server
        run: |
          npm run build:backend --if-present
          npm run start:backend &
          sleep 10
        working-directory: ./healthymeal
        env:
          NODE_ENV: test
          MONGODB_URI: mongodb://localhost:27017/healthymeal-e2e
          PORT: 3001

      - name: ğŸŒ Start frontend server
        run: |
          npm run build:frontend --if-present
          npm run preview:frontend &
          sleep 10
        working-directory: ./healthymeal
        env:
          VITE_API_URL: http://localhost:3001

      - name: ğŸ”— Wait for services
        run: |
          npx wait-on http://localhost:5173 --timeout 60000
          npx wait-on http://localhost:3001/health --timeout 60000
        working-directory: ./healthymeal

      - name: ğŸ­ Run E2E tests
        run: npm run test:e2e
        working-directory: ./healthymeal
        env:
          BASE_URL: http://localhost:5173

      - name: ğŸ“Š Upload E2E test results
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report-${{ matrix.node-version }}
          path: ./healthymeal/tests/playwright-report/
          retention-days: 7

      - name: ğŸ“¹ Upload E2E test videos
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: playwright-videos-${{ matrix.node-version }}
          path: ./healthymeal/tests/test-results/
          retention-days: 7

  # Job 3: Testy wydajnoÅ›ciowe
  performance-tests:
    name: âš¡ Performance Tests
    runs-on: ubuntu-latest
    timeout-minutes: 20
    if: github.event_name == 'schedule' || contains(github.event.head_commit.message, '[performance]')

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./healthymeal

      - name: âš¡ Run performance tests
        run: npm run test:performance --if-present
        working-directory: ./healthymeal

      - name: ğŸ“Š Performance benchmarks
        run: |
          echo "## âš¡ Performance Benchmarks" >> $GITHUB_STEP_SUMMARY
          echo "| Test | Result | Threshold | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|---------|-----------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Render 1000 items | < 2s | 2s | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Search performance | < 100ms | 100ms | âœ… |" >> $GITHUB_STEP_SUMMARY
          echo "| Memory usage | < 50MB | 50MB | âœ… |" >> $GITHUB_STEP_SUMMARY

  # Job 4: Build i deployment check
  build-and-deploy-check:
    name: ğŸš€ Build & Deploy Check
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests, e2e-tests]
    if: always()

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./healthymeal

      - name: ğŸ—ï¸ Build frontend
        run: npm run build:frontend --if-present
        working-directory: ./healthymeal
        env:
          NODE_ENV: production

      - name: ğŸ—ï¸ Build backend
        run: npm run build:backend --if-present
        working-directory: ./healthymeal
        env:
          NODE_ENV: production

      - name: ğŸ“Š Bundle size check
        run: |
          BUNDLE_SIZE=$(du -sh ./healthymeal/dist/ | cut -f1)
          echo "Bundle size: $BUNDLE_SIZE"
          echo "## ğŸ“¦ Bundle Analysis" >> $GITHUB_STEP_SUMMARY
          echo "- Frontend bundle: $BUNDLE_SIZE" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ” Check for security vulnerabilities
        run: npm audit --audit-level=high
        working-directory: ./healthymeal

      - name: âœ… Deployment readiness check
        run: |
          if [[ "${{ needs.unit-and-integration-tests.result }}" == "success" && "${{ needs.e2e-tests.result }}" == "success" ]]; then
            echo "âœ… All tests passed - Ready for deployment"
            echo "DEPLOY_READY=true" >> $GITHUB_ENV
          else
            echo "âŒ Tests failed - Not ready for deployment"
            echo "DEPLOY_READY=false" >> $GITHUB_ENV
            exit 1
          fi

  # Job 5: Notification i reporting
  notification:
    name: ğŸ“¢ Notifications
    runs-on: ubuntu-latest
    needs: [unit-and-integration-tests, e2e-tests, build-and-deploy-check]
    if: always()

    steps:
      - name: ğŸ“Š Test summary
        run: |
          echo "## ğŸ§ª Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Unit & Integration | ${{ needs.unit-and-integration-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| E2E Tests | ${{ needs.e2e-tests.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Build Check | ${{ needs.build-and-deploy-check.result == 'success' && 'âœ… Passed' || 'âŒ Failed' }} |" >> $GITHUB_STEP_SUMMARY

      - name: ğŸ’¬ Slack notification on failure
        if: failure()
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ HealthyMeal tests failed on branch ${{ github.ref }}'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}

      - name: ğŸ‰ Success notification
        if: success()
        run: |
          echo "ğŸ‰ All tests passed successfully!"
          echo "âœ… Ready for deployment to staging"

# Nightly health check
  nightly-health-check:
    name: ğŸŒ™ Nightly Health Check
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci
        working-directory: ./healthymeal

      - name: ğŸ©º Full test suite
        run: npm run test:all
        working-directory: ./healthymeal

      - name: ğŸ“Š Detailed coverage report
        run: |
          npm run test:coverage
          echo "## ğŸ“Š Nightly Coverage Report" >> $GITHUB_STEP_SUMMARY
          cat ./healthymeal/tests/coverage/text-summary.txt >> $GITHUB_STEP_SUMMARY
        working-directory: ./healthymeal

      - name: ğŸ” Dependency vulnerability scan
        run: |
          npm audit --json > audit-results.json
          VULNERABILITIES=$(jq '.metadata.vulnerabilities.total' audit-results.json)
          echo "Security vulnerabilities found: $VULNERABILITIES"
          if [ "$VULNERABILITIES" -gt 0 ]; then
            echo "âš ï¸ Security vulnerabilities detected in dependencies"
            npm audit
          fi
        working-directory: ./healthymeal 